<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game Hub</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
            height: 100vh;
        }

        /* Sidebar (hidden by default) */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Hidden off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #007BFF;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: right 0.3s ease; /* Smooth slide-in effect */
        }

        /* When the sidebar is open */
        .sidebar.open {
            right: 0; /* Slide into view */
        }

        /* Buttons inside the sidebar */
        .sidebar a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #0056b3;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #003f8a;
        }

        /* Toggle button */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="https://epicisoff.github.io/game1" target="_blank">Play Game 1</a>
        <a href="https://epicisoff.github.io/game2" target="_blank">Play Game 2</a>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            // Toggle the 'open' class to show/hide the sidebar
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
